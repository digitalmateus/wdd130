<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>WDD 130 | User Poll</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is Mateus Nunes poll page for WDD130 class to learn and test HTML and CSS">
        <meta name="author" content="Mateus Nunes">
        
    </head>

    <body>
        <header>
            <h1>WDD 130 | Mateus Nunes | Poll</h1>
            <nav>
               
            </nav>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label> <br>
                    <input type="text" id="fullname" name="fullname"> <br> <br>
                    <label for="useremail">Email:</label> <br>
                    <input type="email" id="useremail" name="useremail"> <br> <br>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorit browser?</label> <br> <br>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <label for="pet">Do you have a household pet?</label> <br>
                    <input type="checkbox" id="pet" name="pet"> <br>
                    <label for="place">List the places you have lived</label> <br>
                    <textarea id="place" name="place" rows="4" placeholder="Brazil, Usa, China, Canada"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
                <!-- <input type="submit" value="Submit Poll">     -->
            </form>
        </main>
        <aside>
           
        </aside>
        <footer>
              <p>2025 | HTML Form - user poll | Matt Nunes</p>
        </footer>
    </body>
</html>
